<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="background">
            <div id="credits">
                Photo by <a href="https://unsplash.com/@garand?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Anthony Garand</a> on <a href="https://unsplash.com/t/business-work?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
            <img src="images/background.jpg" alt="">
        </div>
        <div id="form-container">

            <div id="header">
                <h2>You will get nothing from entering your data here! This page is hosted by Github Pages. Please refer to our <a href="privacy.html">privacy</a> information. </h2>
            </div>

            <div id="main-form">
                <form action="GET">
                    <h2>Let's do this!</h2>
                    <fieldset>
                        <div class="inputpair">
                            <label class="field-label" for="firstName">First name</label>
                            <input class="field" type="text" name="firstName" id="firstName">
                        </div>
                        <div class="inputpair">
                            <label class="field-label" for="lastName">Last name</label>
                            <input class="field" type="text" name="lastName" id="lastName">
                        </div>

                            <div class="inputpair">
                                <label class="field-label" for="email">Email</label>
                                <input class="field" type="email" name="email" id="email">
                            </div>

                        <div class="inputpair">
                            <label class="field-label" for="phoneNumber">Phone number</label>
                            <input class="field" type="number" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="inputpair">
                            <label class="field-label" for="password">Password</label>
                            <input class="field" type="password" name="password" id="password">
                        </div>
                        <div class="inputpair">
                            <label class="field-label" for="passwordConfirm">Confirm password</label>
                            <input class="field" type="password" name="passwordConfirm" id="passwordConfirm">
                        </div>
                        <button type="submit">Create Account</button>
                    </fieldset>
                </form>
            </div>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
